<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trouvaille</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      main {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }
      img {
        max-width: 80%;
        transition: all 300ms;
      }

      img:hover {
        max-width: 90%;
      }
    </style>
  </head>
  <body>
    <main>
      <img src="logo.png" alt="Trouvaille" />
    </main>
  </body>
</html>
